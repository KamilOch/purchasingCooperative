<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Product</title>
</head>
<body>

<h1>Edit product</h1>
<br/>
<form action="/saveEditedProduct">
    <input type="hidden" name="id" th:value="${product.id}">
    <p>New product name:<input id="name" name="name" th:value="${product.name}"></p>
    <div th:each="productUnit : ${T(com.purchasingcooperative.purchasingCooperative.product.ProductUnit).values()}">
        New product unit:<input type="radio" name="productUnit" th:id="${{productUnit}}" th:value="${{productUnit}}" />
        <label th:for="${{productUnit}}" th:text="${{productUnit}}">Types</label>
    </div>
    <input type="submit" value="Confirm">
</form>

<br/>
<form action="/">
    <input type="submit" value="Go to start page">
</form>

<br/>
<form action="/products">
    <input type="submit" value="Go to products list">
</form>


</body>
</html>
